<form [formGroup]="userForm" class="mb-3">
  <div class="row">
    <div class="form-group col-md-6">
      <label for="nome">Nome</label>
      <input
      id="nome"
      type="text"
      class="form-control"
      [class.is-invalid]="userForm.get('nome')?.errors && userForm.get('nome')?.touched"
      formControlName="nome">
      <div
      *ngIf="userForm.get('nome')?.hasError('required')"
      class="invalid-feedback">O campo Nome é obrigatório.
      </div>
      <div
      *ngIf="userForm.get('nome')?.hasError('maxlength')"
      class="invalid-feedback">O campo Nome deve ter no máximo 20 caracteres.
      </div>
    </div>
    <div class="form-group col-md-3">
      <label for="nome">Idade</label>
      <input
      id="nome"
      type="number"
      class="form-control"
      [class.is-invalid]="userForm.get('idade')?.errors && userForm.get('idade')?.touched"
      formControlName="idade">
      <div
      *ngIf="userForm.get('idade')?.hasError('required')"
      class="invalid-feedback">O campo Idade é obrigatório.
      </div>
      <div
      *ngIf="userForm.get('idade')?.hasError('min')"
      class="invalid-feedback">Voce deve ter no mínimo 12 anos de idade.
      </div>
      <div
      *ngIf="userForm.get('idade')?.hasError('max')"
      class="invalid-feedback">Voce deve ter no maximo 110 anos de idade.
      </div>
    </div>
  </div>
  <button [disabled]="!userForm.valid"
  (click)="submitForm()"
  class="btn btn-success mt-3">Incluir</button>
</form>

<div class="row">
  <app-user-card (userInfoEmitter)="infoUserSelecionado($event)" *ngFor="let item of users" [user]="item" class="col-md-3 mb-3"></app-user-card>
</div>
<div *ngIf="userSelecionado" class="mt-3 border col-md p-3">
  <h2>Usuario Selecionado</h2>
  <p>Nome: {{userSelecionado.nome}}</p>
  <p>Idade: {{userSelecionado.idade}}</p>
</div>
